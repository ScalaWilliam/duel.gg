        <style scoped>


            a {
                color: wheat;
                width:20em;
                display:inline-block;
            }
            a:focus,a:hover {
                background:#1b325f;
                outline: 0;
            }

        </style>
        <template if="{{contextUser}}">
        <a href="/player/{{contextUser}}/?duel={{duelId}}" class="mini-duel-card">

            <h4>{{leftPlayerScore}}-{{rightPlayerScore}}</h4>

        </a>
        </template>
        <template if="{{!contextUser}}">
            <a href="/duel/{{duelId}}/" class="mini-duel-card">

            </a>
