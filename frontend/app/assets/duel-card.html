<polymer-element name="duel-card"
                 attributes="duelId atTime context mode map leftPlayerScore leftPlayerId leftPlayerName rightPlayerScore rightPlayerId rightPlayerName leftPlayerHistoryJson rightPlayerHistoryJson viewingDetail isLive">
    <template>
        <div class="duel">
            <div class="duel-summary">
                <a href="{{context || '/'}}duel/{{duelId}}/">
                    <header>
                        <h2>{{leftPlayerName}} vs {{rightPlayerName}}</h2>
                        <h3>{{mode}} @ {{map}}</h3>
                        <h4>{{atTime}}</h4>
                    </header>
                    <footer>
                        <p class="score">{{leftPlayerScore}}-{{rightPlayerScore}}</p>
                    </footer>
                </a>
            </div>
        </div>
    </template>
    <script>
        Polymer("duel-card", {})
    </script>
</polymer-element>
