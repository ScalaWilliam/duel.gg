<link rel="import" href="/assets/bower_components/chart-elements/chart-elements.html">
<link rel="import" href="/assets/bower_components/chart-elements/chart-bar.html">
<link rel="import" href="/assets/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/assets/bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="/assets/bower_components/paper-input/paper-autogrow-textarea.html">
<link rel="import" href="/assets/bower_components/paper-input/paper-input.html">
<link rel="import" href="/assets/bower_components/paper-toggle-button/paper-toggle-button.html">
<polymer-element name="news-art" attributes="pageTitle pageName pageEnabled pageContent pagePublishTime">
    <template>
        <style scoped>
            #title-inp {
                width: 28em;
            }
        </style>
        <div layout horizontal>
            <div style="padding:1em">
                <div><paper-icon-button raised icon="save" on-click="{{saveMe}}"></paper-icon-button></div>
                <div><paper-toggle-button checked="{{pageEnabled}}" id="enabledCheck"></paper-toggle-button></div>
            </div>
            <div flex>
            <paper-input id="title-inp" label="Title" value="{{pageTitle}}"></paper-input>
            <paper-input label="Name" value="{{pageName}}"></paper-input>
            <paper-input label="Publish time" value="{{pagePublishTime}}"></paper-input>
            <paper-input-decorator label="Page content">
                    <textarea style="font-family: Consolas, monospace; min-height:30em" value="{{pageContent}}"></textarea>
            </paper-input-decorator>
            </div>
        </div>
    </template>
    <script>Polymer('news-art', {
        saveMe: function() {
            var stfu = {
                enabled: !!this.$.enabledCheck.checked,
                pageName: this.pageName,
                pageTitle: this.pageTitle,
                pageContent: this.pageContent,
                publishTime: this.pagePublishTime
            };
            this.fire('saved-me', stfu);
        }
    })</script>
</polymer-element>
