@(data: String)(article: Html)(implicit sessionState: plugins.RegisteredUserManager.SessionState)
@main("Homepage")(Html("")) {
<div id="first">
    <style scoped>
    #news header {
    display:flex;
        margin-bottom:0.6em;
    }
    #news h2 {
    margin-top:0;
        margin-bottom: 0;
    }
    #news time {
    flex:1;
    align-self:flex-end;
        margin-bottom:0.15em;
        margin-left:0.6em;
    }
    </style>
    <br/>
    <div style="display:flex">
    <div id="vid" style="order:2; width:240px;">
        <iframe width="240" height="180" src="https://www.youtube-nocookie.com/embed/WuQjZ8M_myI?list=PLdBPGNxz9i8XtWCvNsXzRAVwWejU4pK8f?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
<div id="news" style="order:1; flex:1; text-align:left;">
    @article
</div>
        </div>
<div id="dduelss">
    <home-duels initialGamesJson="@data"> </home-duels>
    <live-duels wsUrl="ws://alfa.duel.gg/livestream/"></live-duels>
    <script>
    window.addEventListener('polymer-ready', function(e) {
    window.addEventListener('keydown', function(a,b,c,d) {
    var snc = document.querySelector('home-duels');
    snc.keypressHandler(a,b,c,d);
    }, true);
    //    window.addEventListener('keyup', function(a,b,c,d) {
    //    var snc = document.querySelector('player-card');
    //    snc.keyupHandler(a,b,c,d);
    //    }, true);
    });
    </script>
</div>
<div id="rest">

</div>
}
